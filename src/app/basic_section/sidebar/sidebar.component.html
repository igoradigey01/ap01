<mat-nav-list>
  <mat-list-item>
    <a routerLink="" (click)="onSideBarVisible()"
      ><mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="home"
      ></mat-icon
    ></a>
  </mat-list-item>
  <div *ngIf="MenuItems()?.length">
    <mat-list-item *ngFor="let item of MenuItems(); let i = index">
      <a routerLink="{{ item.url }}" (click)="onSideBarVisible()">{{
        item.name
      }}</a>
    </mat-list-item>
  </div>
</mat-nav-list>
